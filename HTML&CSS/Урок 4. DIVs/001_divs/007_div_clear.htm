<!--
    Свойство clear отменяет обтекание или запрещает обтекание элемента с указанной стороны.
-->
<html>
<head>
    <title>Свойство Clear</title>
</head>
<body>
    <div style="background-color: Yellow; width: 200px; height: 200px; float: left">float: left</div>
    <div style="background-color: Green; width: 200px; height: 200px; float: left">float: left</div>
    <div style="background-color: blue; width: 200px; height: 200px; float: right">float: right</div>

    <div style="background-color: Red; width: 200px; height: 200px; clear: both;">clear: both</div>
    <div style="background-color: #ccc; width: 200px; height: 200px; float: left;">float: left</div>
</body>
</html>
