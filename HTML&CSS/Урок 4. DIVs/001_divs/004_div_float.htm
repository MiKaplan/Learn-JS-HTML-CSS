<!--
    Свойство float определяет, по какому краю будет выравниваться элемент и как он будет обтекаем другими элементами.

    Может принимать значения:
        • left - элемент выравнивается по левому краю и будет обтекаем с правой стороны.
        • right - элемент выравнивается по правому краю и будет обтекаем с левой стороны.
        • none – обтекание элемента не задается.
-->

<html>
<head>
    <title>Свойство Float</title>
</head>
<body style="font-family: 'Segoe UI';">
    <div style="background-color:yellow; float: right">Этот текст находится в контейнере</div>
    <div style="color: white; background-color:blue; float: left; ">Этот текст находится в контейнере</div>
    <div style="background-color:green; float: right">Этот текст находится в контейнере</div>
</body>
</html>
