<html>
<head>
    <title>Table</title>
    <style type="text/css">
        .class1 {
            color: Green;
            font-size: 32px;
            background-color: #000;
        }

        .class2 {
            color: Red;
            font-size: 50px;
        }
        .class3 {
            color: Blue;
            background-color: red;
        }
        p {
            font-weight: bold;
        }

        .main {
            background-color: blue;
            color: white;
        }
        .class1.class3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <p class="class1">class1</p>

    <span class="class1"> class1</span><br />

    <p class="class2">class2</p>

    <p class="class2">class2</p><br />
    
    <p class="class1 class3">class1 class3</p>

    <p id="main">main</p>

</body>
</html>
