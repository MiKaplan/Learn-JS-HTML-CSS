<html>
<head>
    <title>Добавление элементов в ячейки</title>
    <meta charset="utf-8">
</head>
<body style="font-family: 'Segoe UI';">
    <table border="1">
        <tr>
            <td valign="top">
                <h4>Paragraphs:</h4>
                <p>paragpaph 1</p>
                <p>paragpaph 2</p>
            </td>
            <td valign="top">
                <h4>Image:</h4>
                <img src="Images/mercedes.png" alt="" style="width: 300px" />
            </td>
        </tr>
        <tr>
            <td>
                <h4>Odered list:</h4>
                <ol>
                    <li>item1</li>
                    <li>item2</li>
                    <li>item3</li>
                </ol>
                <h4>Unodered list:</h4>
                <ul>
                    <li>item1</li>
                    <li>item2</li>
                    <li>item3</li>
                </ul>
            </td>
            <td valign="top">
                <h4>Inner table 1:</h4>
                <table border="1">
                    <tr>
                        <td>span 1</td>
                        <td>span 2</td>
                    </tr>
                    <tr>
                        <td>span 3</td>
                        <td>span 4</td>
                    </tr>
                </table>
                <h4>Inner table 2:</h4>
                <table border="1">
                    <tr>
                        <td>span 1</td>
                        <td>span 2</td>
                    </tr>
                    <tr>
                        <td>span 3</td>
                        <td>span 4</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
