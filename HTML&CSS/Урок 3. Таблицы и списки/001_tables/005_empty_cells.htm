<!--
    Тег td не допускает пустого содержимого. 
    Для того, чтобы ячейки отображались корректно, необходимо их чем-то заполнить. 
    Классическим подходом является вставка пробельного символа &nbsp; (no-breaking space).
-->

<html>
<head>
    <title>Пустые ячейки</title>
    <meta charset="utf-8">
</head>
<body style="font-family: 'Segoe UI';">
    <table border="1">
        <tr>
            <td>text</td>
            <td>text</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>text</td>
        </tr>
    </table>
</body>
</html>
