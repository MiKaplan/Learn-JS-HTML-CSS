<!--
    Для создания таблицы используется - тег table.
    Для создания рядов используется - тег tr.
    Для создания ячеек используется - тег td.
-->

<html>
<head>
    <title>Теги table, tr, td</title>
    <meta charset="utf-8">
</head>
<body style="font-family: 'Segoe UI'">
    <h3>Таблица 1Х3:</h3>
    <table border="1">
        <tr>
            <td>Ячейка 1</td>
            <td>Ячейка 2</td>
            <td>Ячейка 3</td>
        </tr>
    </table>

    <h3>Таблица 2Х3:</h3>
    <table border="1">
        <tr>
            <td>Ячейка 1</td>
            <td>Ячейка 2</td>
            <td>Ячейка 3</td>
        </tr>
        <tr>
            <td>Ячейка 4</td>
            <td>Ячейка 5</td>
            <td>Ячейка 6</td>
        </tr>
    </table>
</body>
</html>
