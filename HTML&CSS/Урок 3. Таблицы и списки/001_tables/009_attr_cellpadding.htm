<!--
    Атрибут cellpadding определяет расстояние между границей ячейки и ее содержимым. Этот атрибут добавляет пустое пространство к ячейке, увеличивая тем самым ее размеры.
-->

<html>
<head>
    <title>Атрибут cellpadding</title>
    <meta charset="utf-8">
</head>
<body style="font-family: 'Segoe UI'">
    <h4>cellpadding = 0</h4>
    <table border="1" cellpadding="0">
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Row</td>
        </tr>
    </table>

    <h4>cellpadding = 10:</h4>
    <table border="1" cellpadding="10">
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Row</td>
        </tr>
    </table>

    <h4>style="padding: 30px"</h4>
    <table border="1">
        <tr>
            <td style="padding: 30px;">text</td>
            <td>none</td>
        </tr>
        <tr>
            <td>none</td>
            <td style="padding: 80px;">80px</td>
        </tr>
    </table>
</body>
</html>
