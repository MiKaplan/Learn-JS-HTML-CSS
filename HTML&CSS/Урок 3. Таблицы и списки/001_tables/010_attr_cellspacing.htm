<!--
    Атрибут cellspacing задает расстояние между внешними границами ячеек. Если установлен атрибут border, толщина границы принимается в расчет.
-->

<html>
<head>
    <title>Атрибут cellspacing</title>
    <meta charset="utf-8">
</head>
<body style="font-family: 'Segoe UI'">
    <h4>cellspacing = 0:</h4>
    <table border="1" cellspacing="0">
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Row</td>
        </tr>
    </table>

    <h4>cellspacing = 10:</h4>
    <table border="1" cellspacing="10">
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Row</td>
        </tr>
    </table>

    <h4>style="border-collapse: collapse":</h4>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Row</td>
        </tr>
    </table>

    <h4>style="border-spacing: 30px":</h4>
    <table border="1" style="border-spacing: 30px;">
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Row</td>
        </tr>
    </table>
</body>
</html>
