 <!--
    Атрибут colspan устанавливает число ячеек, которые должны быть объединены по горизонтали. Этот атрибут имеет смысл для таблиц, состоящих из нескольких строк.
-->

<html>
<head>
    <title>Атрибут colspan</title>
    <meta charset="utf-8">
</head>
<body style="font-family:'Segoe UI'">
    <h4>Горизонтальное объединение ячеек:</h4>

    <table border="1">
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Grumpy Cat</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
        </tr>
    </table>
</body>
</html>
