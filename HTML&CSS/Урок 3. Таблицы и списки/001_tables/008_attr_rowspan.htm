<!--
    Атрибут rowspan устанавливает число ячеек, которые должны быть объединены по вертикали. Этот атрибут имеет смысл для таблиц, состоящих из нескольких строк.
-->

<html>
<head>
    <title>Атрибут colspan</title>
    <meta charset='UTF-8' />
</head>
<body style="font-family: 'Segoe UI'">
    <h4>Вертикальное объединение ячеек</h4>

    <table border="1">
        <tr>
            <th>Name</th>
            <td>Grumpy Cat</td>
        </tr>
        <tr>
            <th rowspan="2">Telephone</th>
            <td>555 77 854</td>
        </tr>
        <tr>
            <td>555 77 855</td>
        </tr>
    </table>
</body>
</html>
