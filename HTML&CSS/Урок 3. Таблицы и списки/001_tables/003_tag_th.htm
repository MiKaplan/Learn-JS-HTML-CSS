<!--
    th - используется для создания заглавных ячеек.
    Текст в такой ячейке отображается браузером обычно жирным шрифтом и выравнивается по центру. Тег <th> должен размещаться внутри контейнера <tr>
-->

<html>
<head>
    <title>Тег th</title>
    <meta charset='utf-8'>
</head>
<body style="font-family: 'Segoe UI'">
    <h3>Таблица с заглавным тегом th</h3>
    <table border="1">
        <tr>
            <th>Login</th>
            <th>Password</th>
            <th>E-mail</th>
        </tr>
        <tr>
            <td>Alex123</td>
            <td>0000</td>
            <td>alex99@ukr.net</td>
        </tr>
    </table>

    <h3>Таблица с заглавным тегом th</h3>

        </tr>
        <tr>

            <td>alex99@ukr.net</td>
        </tr>
    </table>

</body>
</html>
