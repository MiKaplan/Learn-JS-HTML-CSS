<!--
    Тег <ul> устанавливает маркированный список. Каждый элемент списка должен начинаться с тега <li>. Если к тегу <ul> применяется таблица стилей, то элементы <li> наследуют эти свойства.
    Тег <li> определяет отдельный элемент списка. Внешний тег <ul> или <ol> устанавливает тип списка — маркированный или нумерованный.
    
    В качестве маркеров могут быть следующие значения:
    disc - маркер-точка;
    circle - маркер-круг;
    square - маркер-квадрат.
    
    По умолчанию отображается маркер-точка;
-->

<html>
<head>
    <title>Маркированный список</title>
    <meta charset="utf-8">
</head>
<body style="font-family: 'Segoe UI';">
    <table border="0" style="border-spacing: 20px; margin: auto;">
        <tr>
            <td>
                <h4>Disc bullets list:</h4>
                <ul >
                    <li>Apples</li>
                    <li>Bananas</li>
                    <li>Lemons</li>
                    <li>Oranges</li>
                </ul>
            </td>
            <td>
                <h4>Circle bullets list:</h4>
                <ul type="circle">
                    <li>Apples</li>
                    <li>Bananas</li>
                    <li>Lemons</li>
                    <li>Oranges</li>
                </ul>
            </td>
            <td>
                <h4>Square bullets list:</h4>
                <ul type="square">
                    <li>Apples</li>
                    <li>Bananas</li>
                    <li>Lemons</li>
                    <li>Oranges</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
