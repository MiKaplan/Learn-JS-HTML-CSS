<!--
    В элементы списка допускается вложение других списков.
-->

<html>
<head>
    <title>Nested list</title>
    <meta charset="utf-8">
</head>
<body style="font-family: 'Segoe UI';">
    <h4>Nested list:</h4>
    <ul>
        <li>Coffee</li>
        <li>Tea
              <ol>
                  <li>Black tea</li>
                  <li>Green tea</li>
              </ol>
        </li>
        <li>Milk</li>
    </ul>
</body>
</html>
