<!--
    Максимальное количество символов разрешенных в тексте.
    maxlength="5" устанавливает максимальный размер в 5 символов.
-->

<html>
<head>
    <title>style</title>
    <style>
        body {
            font-family: 'Segoe UI';
        }
    </style>
</head>
<body>
    <form>
        <br />
        Enter your first name:
        <input type="text" name="first_name" value="Ivan" size="30" maxlength="15" />
        <br />
        Enter your second name:
        <input type="text" name="sec_name" value="Ivanov" size="30" maxlength="5" />
        <br />
        Enter your password:
        <input type="password" name="password" size="30" maxlength="5" />
        <br />
        <input type="submit" name="submit" value="Enter" />
        <br />
        <input type="reset" name="reset" value="Reset" />
    </form>
</body>
</html>
