<!--
    input type="radio" - Переключатели. Используются, когда следует выбрать один вариант из нескольких предложенных.
    
    Выбор в input type="radio" отправляет разные value для одного name. 
-->

<html>
<head>
    <meta charset="utf-8">
    <title>Radio - тип</title>
    <style>
        body {
            font-family: 'Segoe UI';
        }
    </style>
</head>
<body>
    I will travel to London by Bike:<input type="radio" name="transport" value="bike" />
    <br />
    I will travel to London by Airplane:<input type="radio" name="transport" value="airplane" />
    <br />
    I will travel to London by Car:<input type="radio" name="transport" value="car" />
</body>
</html>
