<!--
    Тег <form> устанавливает форму на веб-странице. Форма предназначена для обмена данными между пользователем и сервером.
    
    Атрибуты тега form:
        • action — Адрес программы или документа, который обрабатывает данные формы;
        • method —Значение атрибута method не зависит от регистра. Различают два метода — get и post.=;
        • name — Имя формы.

    GET - Этот метод является одним из самых распространенных и предназначен для получения требуемой информации и передачи данных в адресной строке. 
    POST - Метод post посылает на сервер данные в запросе браузера. Это позволяет отправлять большее количество данных, чем доступно методу get, поскольку у него установлено ограничение в 4 Кб.


    <input> - является одним из разносторонних элементов формы и позволяет создавать разные элементы интерфейса и обеспечить взаимодействие с пользователем.

    Атрибуты:
        • type - Сообщает браузеру, к какому типу относится элемент формы;
        • value - Значение элемента.
-->

<html>
<head>
    <title>Тег input</title>
    <style>
        body {
            font-family: 'Segoe UI';
        }
    </style>
</head>
<body>
    <form action="SomePage.php" method="get" target="_blank">
        Login:
        <input type="text" name="login" value="John" />
        <br />

        Password:
        <input type="password" name="password" value="" />
    
        <input type="submit" value="Enter" />
    </form>
</body>
</html>
