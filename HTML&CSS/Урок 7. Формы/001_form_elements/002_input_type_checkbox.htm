<!--
    input type="checkbox" - Флажки. Позволяют выбрать более одного варианта из предложенных.
    
    Атрибут checked="checked" отмечает выбранный по умолчанию элемент.
-->

<html>
  <head>
    <title>Checkbox</title>
    <style>
      body {
        font-family: "Segoe UI";
      }
    </style>
  </head>
  <body>
    <form>
      I like Bike:
      <input type="checkbox" name="input_1" value="bike" checked="checked" />
      <br />
      I like Airplane:
      <input type="checkbox" name="input_2" value="airplane" />
      <br />
      I like Car:
      <input type="checkbox" name="input_3" value="car" />
      <br />
      <input type="submit" value="Ok" />
    </form>
  </body>
</html>
