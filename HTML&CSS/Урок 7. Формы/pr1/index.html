<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="main-form"> 
      <div class="personal-data">
        <div class="left">
          <label>
            <span class="label-description">Enter your name</span>
            <input type="text" name="name" placeholder="Your name" />
          </label>
          <label>
            <span class="label-description">Enter your second name</span>
            <input type="text" name="second-name" placeholder="Your name" />
          </label>
          <label>
            <span class="label-description">Enter your age</span>
            <input type="number" name="age" placeholder="Your name" />
          </label>
        </div>
        <div class="right">
          <label>
            <span class="label-description">Enter your email</span>
            <input type="text" name="email" placeholder="Your name" />
          </label>
          <label>
            <span class="label-description">Enter your phone</span>
            <input type="text" name="phone" placeholder="Your name" />
          </label>
          <label>
            <span class="label-description">Enter your city</span>
            <select name="city">
              <option value="Kiyv">Kiyv</option>
              <option value="Minsk">Minsk</option>
              <option value="Moskow">Moskow</option>
              <option value="Los Angeles">Los Angeles</option>
            </select>
          </label>
        </div>
      </div>
      <!-- end personal data -->
      <div class="hobby">
        <div class="left">
          <h2>Choose your vehicle</h2>
          <div class="left_inner__two">
            <input type="radio" name="vehicle" value="car">
            <span>Car</span>
          </div>
          <div class="left_inner__two">
            <input type="radio" name="vehicle" value="moped">
            <span>Bike</span>
          </div>
        </div>
        <div class="right">
          <h2>Choose your car</h2>
          <div class="left_inner__four">
              <input type="checkbox" name="vehicle1" value="car1">
              <span>Car1</span>
          </div>
          <div class="left_inner__four">
              <input type="checkbox" name="vehicle2" value="car2">
              <span>Car2</span>
          </div>
          <div class="left_inner__four">
              <input type="checkbox" name="vehicle3" value="car3">
              <span>Car3</span>
          </div>
          <div class="left_inner__four">
              <input type="checkbox" name="vehicle4" value="car4">
              <span>Car4</span>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
