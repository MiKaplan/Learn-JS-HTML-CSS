<!--
    Атрибут align указывает положение изображения относительно остального контента.
    
    Значения атрибута для вертикального выравнивания изображения:
        • bottom - выравние изображения по нижней направляющей остального контента ( по умолчанию )
        • middle - выравние изображения по центральной направляющей остального контента
        • top - указывает на выравние изображения по верхней направляющей остального контента 
    Не имеет значения где размещено изображение, в начале текста, в середине или в конце.

    Значения атрибута для горизонтального выравнивания изображения:
        • right - выравние изображения правому краю относительно остального контента
        • left - выравние изображения по краю левому относительно остального контента     
-->

<html>
<head>
    <title>Атрибут align</title>
</head>
<body>

    <p>Image align top: <img src="Images/button.png" alt="" width="70" align="top" />. </p>
    <p>Image align middle: <img src="Images/button.png" alt="" width="70" align="middle" />. </p>
    <p>Image align bottom: <img src="Images/button.png" alt="" width="70" align="bottom" />. </p>

</body>
</html>
