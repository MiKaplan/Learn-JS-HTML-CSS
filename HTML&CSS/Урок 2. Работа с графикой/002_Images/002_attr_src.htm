<!--
    src - source, источник, откуда подгружается изображение.
    Источник может быть как локальний дистрибутив, так и какой либо источник в сети.
    Форматы которые используются в верстке:
        • .jpg
        • .gif
        • .png 
-->

<html>
<head>
    <title>Атрибут тега img - src</title>
</head>
<body>
    Внутренний ресурс:<br />

    <img src="Images/cat.jpg" alt="cat" title="ImageExample" /><br />

    Внешний ресурс:<br />

    <img src="http://video.foxnews.com/thumbnails/i/100912/0/0/100912_grumpy_cat_640.jpg" alt="cat" title="ImageExample" />
    <br />

    Анимация:<br />

    <img src="Images/cat_animation.gif" alt="cat" title="ImageExample" />
</body>
</html>
