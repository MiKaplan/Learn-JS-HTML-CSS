<!--
    Изображение можно помещать в любой другой котейнер.
    К примеру часто изображение помещается в контейнер <a>...</a>. 
    Таким образом изображение становиться еще и ссылкой.
-->

<html>
<head>
    <title>Изображение - ссылка</title>
</head>
<body>
    <h1>Click on the button!</h1>
    <a href="http://google.com.ua" target="_blank">
        <img src="Images/button.png" alt="" />
    </a>
</body>
</html>
