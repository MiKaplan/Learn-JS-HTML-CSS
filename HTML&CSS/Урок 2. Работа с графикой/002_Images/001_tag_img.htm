<!--
    С помощью тега <img> можно разместить изображение на вашей странице.
    Элемент имеет следующие атрибуты: 
        • src, 
        • alt, 
        • title, 
        • width, 
        • height, 
        • align.
    Тег является одиночным, в связи с этим отсутствует закрывающий тег. 
-->

<html>
<head>
    <title>Тег Img</title>
</head>
<body>
    <img src="Images/audi.jpg" alt="audi" title="Audi">
</body>
</html>
