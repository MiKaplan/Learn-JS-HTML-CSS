<!--
    Alt - атрибут, задающий альтернативный текст, который выведется если изображение не подгрузится. 
    Title - всплывающая подсказка.
    
    Рекомендуется указывать оба атрибута одновременно. 
-->

<html>
<head>
    <title>Атрибуты Alt и Title</title>
</head>
<body>
    <h1>Изображение без атрибутов Alt и Title</h1>
    <img src="Images/laptop.png" /><br />

    <h1>Изображение с атрибутами Alt и Title</h1>
    <img src="images/laptop.png" alt="laptop image" title="laptop" /><br />
</body>
</html>
