	<script type="text/javascript">
	// Метод Object.isFrozen() определяет, был ли объект заморожен.

	var obj = {};
	obj.prop = 'string';
	console.log(obj);
	console.log(Object.isFrozen(obj));

	console.log(Object.isFrozen(obj));
