<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	// Метод Object.freeze() замораживает объект: это значит, что он предотвращает добавление новых свойств к объекту, удаление старых свойств из объекта и изменение существующих свойств или значения их атрибутов перечисляемости, настраиваемости и записываемости. Любые попытки сделать это потерпят неудачу, либо молча, либо выбросив исключение TypeError (как правило, но не обязательно, это происходит в строгом режиме). В сущности, объект становится эффективно неизменным. Метод возвращает замороженный объект.

	// Object.freeze(obj)
	// obj - Объект для заморозки.

	var obj = {
	  prop: function() {},
	  foo: 'bar'
	};

	// Можно добавлять новые свойства, существующие свойства можно изменять или удалять
	obj.foo = 'baz';
	obj.lumpy = 'woof';
	delete obj.prop;

	// Оба объекта эквивалентны, а также возвращаемый объект будет заморожен.
	// Необязательно сохранять возвращаемый объект при заморозке оригинала.
	var o = Object.freeze(obj);

	console.log(o === obj); // true

	// Теперь все изменения будут заканчиваться с ошибкой
	obj.foo = 'quux'; // тихо ничего не делает
	obj.quaxxor = 'the friendly duck'; // тихо не добавляет свойство

	// ...а в строгом режиме такие попытки вызовут выброс исключения TypeError
	function fail() {
	    'use strict';
	    obj.foo = 'sparky'; // выбросит TypeError
	    delete obj.quaxxor; // выбросит TypeError
	    obj.sparky = 'arf'; // выбросит TypeError
	}

	fail();
	
	</script>
</head>

</body>
</html>
