<!DOCTYPE html>
<html>
<head>
  <title></title>
  <!-- Метод console.table() позволяет выводить сложные структуры данных внутри симпатичных таблиц, столбцам которых можно давать имена, передавая их в качестве параметров (не все браузеры поддерживают эту возможность console.table())  -->
  <script type="text/javascript">
      'use strict';
      const typeOfConsole = [
          {name:'log', type:'standard'},
          {name:'info', type:'standard'},
          {name:'table', type:'wow'}
      ];

      console.table(typeOfConsole);

      const mySocial = {
          facebook: true,
          linkedin: true,
          flickr: true,
          instagram: true,
          VKontakte: false
      };

      console.table(mySocial, ["Socials", "I'v an account"]);

  </script>
</head>
<body>

</body>
</html>
