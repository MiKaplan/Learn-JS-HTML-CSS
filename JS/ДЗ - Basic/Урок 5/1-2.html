<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        let array = [];

        function add() {
            let addEmployee = confirm("Want to add a new employee?");
            while (addEmployee) {
                let employee = new Object();
                employee.name = prompt("Enter name");
                employee.sName = prompt("Enter surname");
                employee.age = prompt("Enter age");
                employee.occupation = prompt("Enter occupation");
                employee.show = function () {
                    return "name: " + this.name + "\n" + 'surname: ' + this.sName + "\n" + "age: " + this.age + "\n" + "occupation: " + "\n" + this.occupation;
                };
                array.push(employee);
                return add();
            }
        }

        add();

        for (let i = 0; i < array.length; i++) {
            console.log(array[i].show());
        }


    </script>
</head>

</body>
</html>
