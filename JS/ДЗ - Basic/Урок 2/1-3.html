<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script>
      var a = +prompt("Enter first numbr");
      var b = +prompt("Enter second numbr");
      var c = +prompt("Enter third numbr");
        if (a >= b && a >= c) {
            document.write(a);
        }
        else if (b >= a && b >= c ) {
            document.write(b)
        }
        else if (c >= a && c >= b ) {
            document.write(c)
        }
    </script>
    <title>Document</title>
  </head>
  <body></body>
</html>
