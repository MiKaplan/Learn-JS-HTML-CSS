<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        var num = prompt("enter number");

        function fact(number) {
            
            if (number == 1) {
                return 1;
            } else {
                return number * fact(number - 1);
            }
        }
        alert(fact(num));
    </script>
